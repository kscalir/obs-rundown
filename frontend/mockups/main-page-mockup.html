<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page Wireframe Mockup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f5f7fa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 32px;
      background: #f5f7fa;
      border-bottom: 1.5px solid #e1e6ec;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .back-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 22px;
      font-weight: 600;
      font-size: 1.08rem;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.10);
    }
    .show-name {
      font-weight: 700;
      font-size: 1.32rem;
      color: #1976d2;
      letter-spacing: -0.5px;
    }
    .episode-select {
      font-size: 1rem;
      padding: 7px 14px;
      border-radius: 8px;
      border: 1.5px solid #b1c7e7;
      background: #fff;
      color: #1976d2;
      font-weight: 500;
    }
    .main-layout {
      display: flex;
      height: calc(100vh - 62px);
      min-width: 0;
    }
    .toolbox {
      width: 220px;
      background: #e3f2fd;
      border-right: 1.5px solid #e1e6ec;
      padding: 18px 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
    }
    .toolbox-title {
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 10px;
    }
    .toolbox-item {
      background: #fff;
      border-radius: 8px;
      padding: 10px 24px 10px 24px;
      color: #1976d2;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.07);
      margin-bottom: 6px;
      margin-left: 0;
      margin-right: 0;
      width: 80%;
      text-align: center;
      cursor: pointer;
    }
    .center-panel {
      flex: 1;
      min-width: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 24px 0;
      background: #fafdff;
      border-right: 1.5px solid #e1e6ec;
    }
    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      padding-left: 32px;
      border-bottom: 2px solid #e1e6ec;
    }
    .tab-btn {
      background: none;
      color: #1976d2;
      border: none;
      border-bottom: 3px solid transparent;
      border-radius: 0;
      padding: 10px 0 8px 0;
      font-weight: 600;
      font-size: 1.08rem;
      cursor: pointer;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .tab-btn.active {
      color: #1976d2;
      border-bottom: 3px solid #1976d2;
    }
    .rundown-content {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
      padding: 24px;
      margin-bottom: 18px;
      min-height: 220px;
      text-align: left;
    }
    .properties-panel {
      min-width: 350px;
      max-width: 420px;
      background: #fafdff;
      padding: 24px;
      border-left: 1.5px solid #e1e6ec;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow-y: auto;
    }
    .properties-title {
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 10px;
    }
    .property-item {
      background: #fff;
      border-radius: 8px;
      padding: 10px 18px;
      color: #333;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(25, 118, 210, 0.07);
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button class="back-btn">Back to Show List</button>
      <span class="show-name">Show Name</span>
    </div>
    <select class="episode-select">
      <option>Episode 1</option>
      <option>Episode 2</option>
      <option>Episode 3</option>
    </select>
  </div>
  <div class="main-layout">
    <div class="toolbox">
      <div class="toolbox-title">Module Toolbox</div>
      <div class="toolbox-item">Module 1</div>
      <div class="toolbox-item">Module 2</div>
      <div class="toolbox-item">Module 3</div>
    </div>
    <div class="center-panel">
      <div class="tabs">
        <button class="tab-btn active">Rundown</button>
        <button class="tab-btn">Media Ingest</button>
      </div>
      <div class="rundown-content">
        <strong>Rundown Content</strong><br>
        Scene 1<br>
        Scene 2<br>
        Scene 3
      </div>
    </div>
    <div class="properties-panel">
      <div class="properties-title">Properties</div>
      <div class="property-item">Property 1</div>
      <div class="property-item">Property 2</div>
      <div class="property-item">Property 3</div>
    </div>
  </div>
</body>
</html>
